<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="fonts/material-icon/css/material-design-iconic-font.min.css"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      body {
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <script src="main.js"></script>
    <section
      class="signup"
      style="
        align-items: center;
        justify-content: center;
        display: flex;
        padding: 150px;
      "
    >
      <div class="container">
        <div class="signup-content">
          <div class="signup-form">
            <h2 class="form-title">Sign up</h2>
            <form
              method="POST"
              class="register-form"
              id="register-form"
              action="Sign-in.html"
              onsubmit="return validateform()"
            >
              <div class="form-group">
                <label for="name"
                  ><i class="zmdi zmdi-account material-icons-name"></i
                ></label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Your Name"
                />
              </div>
              <div class="form-group">
                <label for="email"><i class="zmdi zmdi-email"></i></label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Your Email"
                />
              </div>
              <div class="form-group">
                <label for="Phone Number">
                  <span class="material-symbols-outlined"> call </span>
                </label>
                <input
                  type="number"
                  name="Phone"
                  id="Phone"
                  placeholder="Your Phone Number"
                />
              </div>
              <div class="form-group">
                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                <input
                  type="password"
                  name="pass"
                  id="pass"
                  placeholder="Password"
                />
              </div>
              <div class="form-group">
                <label for="re-pass"
                  ><i class="zmdi zmdi-lock-outline"></i
                ></label>
                <input
                  type="password"
                  name="re_pass"
                  id="re_pass"
                  placeholder="Repeat your password"
                />
              </div>
              <div class="form-group">
                <input
                  type="checkbox"
                  name="agree-term"
                  id="agree-term"
                  class="agree-term"
                />
                <label for="agree-term" class="label-agree-term"
                  ><span><span></span></span>I agree all statements in
                  <a href="#" class="term-service">Terms of service</a></label
                >
              </div>
              <div class="form-group form-button">
                <a href="./Sign-in.html" style="text-decoration: none;">
                <input
                  type="submit"
                  name="signup"
                  id="signup"
                  value="Register"
                  style="background-color: rgb(230, 227, 220); border-radius: 10px; padding: 10px 8px; border: none; width: 100%; font-weight: bold; font-family: cursive;"
                /></a>
              </div>
            </form>
          </div>
          <div class="signup-image">
            <figure><img src="images/bb.jpg" alt="sing up image" /></figure>
            <a href="Sign-in.html" class="signup-image-link"
              >I am already member</a
            >
          </div>
        </div>
      </div>
    </section>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
